<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html">
<head>
    <title>Silph Spa</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700" rel="stylesheet">

    <link rel="stylesheet" href="../static/css/open-iconic-bootstrap.min.css"
          th:href="@{/css/open-iconic-bootstrap.min.css}">
    <link rel="stylesheet" href="../static/css/animate.css"
          th:href="@{/css/animate.css}">

    <link rel="stylesheet" href="../static/css/owl.carousel.min.css"
          th:href="@{/css/owl.carousel.min.css}">
    <link rel="stylesheet" href="../static/css/owl.theme.default.min.css"
          th:href="@{/css/owl.theme.default.min.css}">
    <link rel="stylesheet" href="../static/css/magnific-popup.css"
          th:href="@{/css/magnific-popup.css}">

    <link rel="stylesheet" href="../static/css/aos.css"
          th:href="@{/css/aos.css}">

    <link rel="stylesheet" href="../static/css/ionicons.min.css"
          th:href="@{/css/ionicons.min.css}">

    <link rel="stylesheet" href="../static/css/bootstrap-datepicker.css"
          th:href="@{/css/bootstrap-datepicker.css}">
    <link rel="stylesheet" href="../static/css/jquery.timepicker.css"
          th:href="@{/css/jquery.timepicker.css}">


    <link rel="stylesheet" href="../static/css/flaticon.css"
          th:href="@{/css/flaticon.css}">
    <link rel="stylesheet" href="../static/css/icomoon.css"
          th:href="@{/css/icomoon.css}">
    <link rel="stylesheet" href="../static/css/style.css"
          th:href="@{/css/style.css}">
</head>
<body>

<div id="colorlib-page">
    <a href="#" class="js-colorlib-nav-toggle colorlib-nav-toggle"><i></i></a>
    <aside id="colorlib-aside" role="complementary" class="js-fullheight text-center">
        <h1 id="colorlib-logo"><a href="/index"><span class="flaticon-camera"></span>Silph</a></h1>
        <nav id="colorlib-main-menu" role="navigation">
            <ul>
                <li><a href="/index" >Home</a></li>
                <li><a href="/gallery">Gallery</a></li>
                <li class="colorlib-active"><a href="/login">Login</a></li>
            </ul>
        </nav>

        <div class="colorlib-footer">
            <h3>Follow Us Here!</h3>
            <div class="d-flex justify-content-center">
                <ul class="d-flex align-items-center">
                    <li class="d-flex align-items-center jusitfy-content-center"><a href="#"><i class="icon-facebook"></i></a></li>
                    <li class="d-flex align-items-center jusitfy-content-center"><a href="#"><i class="icon-twitter"></i></a></li>
                    <li class="d-flex align-items-center jusitfy-content-center"><a href="#"><i class="icon-instagram"></i></a></li>
                    <li class="d-flex align-items-center jusitfy-content-center"><a href="#"><i class="icon-linkedin"></i></a></li>
                </ul>
            </div>
        </div>
    </aside> <!-- END COLORLIB-ASIDE -->
    <div id="colorlib-main">
        <section class="ftco-section bg-light ftco-bread">
            <div class="container">
                <div class="row no-gutters slider-text align-items-center">
                    <div class="col-md-9 ftco-animate">
                        <p class="breadcrumbs"><span class="mr-2"><a href="/index">Home</a></span> <span>Login</span></p>
                    </div>
                </div>
                <div class="row block-6">


                </div>
            </div>
        </section>
        <section class="ftco-section contact-section">
            <div class="col-md-6 order-md-last d-flex" style="margin-left:225px;">
                <form action="#" class="bg-light p-5 contact-form" method="post">

                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Sign in" class="btn btn-primary py-3 px-5">
                    </div>
                </form>

            </div>
        </section>

    </div><!-- END COLORLIB-MAIN -->
</div><!-- END COLORLIB-PAGE -->

<!-- loader -->
<div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>


<script src="js/jquery.min.js"></script>
<script src="js/jquery-migrate-3.0.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.easing.1.3.js"></script>
<script src="js/jquery.waypoints.min.js"></script>
<script src="js/jquery.stellar.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/jquery.magnific-popup.min.js"></script>
<script src="js/aos.js"></script>
<script src="js/jquery.animateNumber.min.js"></script>
<script src="js/bootstrap-datepicker.js"></script>
<script src="js/jquery.timepicker.min.js"></script>
<script src="js/scrollax.min.js"></script>

<script src="js/google-map.js"></script>
<script src="js/main.js"></script>

</body>
</html>
